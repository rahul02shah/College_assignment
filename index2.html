<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Web Page</title>
  <style>
    /* Apply styles to the page container */
    .page-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
    }

    /* Apply styles to the header */
    header {
      background-color: #333;
      color: #fff;
      padding: 16px;
    }

    /* Apply styles to the main content area */
    main {
      display: flex;
      flex-wrap: wrap;
    }

    /* Apply styles to the form */
    form {
      flex-basis: 100%;
      padding: 16px;
      background-color: #f0f0f0;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Apply styles to the table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header>
      <h1>My Web Page</h1>
    </header>
    <main>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <input type="submit" value="Submit">
      </form>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
          </tr>
          <tr>
            <td>Jane Doe</td>
            <td>jane.doe@example.com</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
